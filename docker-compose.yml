version: '3.8'

#
# Integrated Business Platform - Production Docker Composition
# Usage: ./platform.sh start (or docker-compose up -d)
#
# Services:
#   - nginx:  Reverse proxy on port 8080
#   - web:    Django application with Gunicorn
#   - db:     PostgreSQL 15 database
#   - redis:  Redis for caching and sessions
#

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ibp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-krystal_platform}
      POSTGRES_USER: ${DB_USER:-platformadmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-5514}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-platformadmin} -d ${DB_NAME:-krystal_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ibp-network

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: ibp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ibp-network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ibp-web
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=business_platform.settings
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - USE_SQLITE=False
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ibp-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ibp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ibp-network

volumes:
  postgres_data:
    name: ibp-postgres-data
  redis_data:
    name: ibp-redis-data

networks:
  ibp-network:
    name: ibp-network
    driver: bridge
