{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Remark - {{ asset.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'assets:list' %}">Assets</a></li>
            <li class="breadcrumb-item"><a href="{% url 'assets:detail' asset.pk %}">{{ asset.asset_id }}</a></li>
            <li class="breadcrumb-item active">Add Remark</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-comment-plus"></i> Add Remark for {{ asset.name }}
            </h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Remark
                    </button>
                    <a href="{% url 'assets:detail' asset.pk %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
